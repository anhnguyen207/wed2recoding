<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang giới thiệu bản thân</title>
    <style>
        /* CSS để tạo phong cách cho trang */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 500px;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
        }

        p {
            color: #FF0000;
            line-height: 1.6;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #218838;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với trang cá nhân!</h1>
        <p>Xin chào! Tôi là Ảnh . Đây là trang giới thiệu bản thân của tôi.</p>
        <p><strong>Số điện thoại:</strong> [0347552563]</p>
        <p><strong>Sở thích:</strong> [Volleyball]</p>
        <button onclick="displayMessage()">Tìm hiểu thêm</button>
        <p id="message" style="color: #555; margin-top: 15px;"></p>
    </div>

    <script>
        // JavaScript để tạo thông báo khi nhấn nút
        function displayMessage() {
            document.getElementById("message").textContent = "Hết rồi để từ từ code thêm :))";
        }
    </script>
</body>
</html>
